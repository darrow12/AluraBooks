<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraBooks</title>
    <link rel="stylesheet" href="./../../public/css/reset.css" />
    <link rel="stylesheet" href="./../../public/css/global.css" />
    <link rel="stylesheet" href="./../../public/css/header.css" />
    <link rel="stylesheet" href="./../../public/css/banner.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <input type="checkbox" id="menu" class="container__button">
        <label for="menu">
          <span class="header__menu-hamburger container__image"></span>
        </label>
        <ul class="menu-list">
          <li class="menu-list__title">Categorias</li>
          <li class="menu-list__item"><a href="#" class="menu-list__link">Programação</a></li>
          <li class="menu-list__item"><a href="#" class="menu-list__link">Front-end</a></li>
          <li class="menu-list__item"><a href="#" class="menu-list__link">Infraestrutura</a></li>
          <li class="menu-list__item"><a href="#" class="menu-list__link">Business</a></li>
          <li class="menu-list__item"><a href="#" class="menu-list__link">Design & UX</a></li>
        </ul>
        <img src="../../public/images/Logo.svg" alt="Logotipo AluraBooks" class="container__image" />
      </div>
      <div class="container">
        <a href="#"><img src="../../public/images/Favoritos.svg" alt="Meus favoritos" class="container__image" /></a>
        <a href="#"><img src="../../public/images/Compras.svg" alt="Carrinho de compras" class="container__image" /></a>
        <a href="#"><img src="../../public/images/Usuario.svg" alt="Meu perfil" class="container__image" /></a>
      </div>
    </header>

    <section class="banner">
      <h2 class="banner__title">Já sabe por onde começar?</h2>
      <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
      <input type="search" placeholder="Qual será sua próxima leitura?" class="banner__search">
    </section>
  </body>
</html>
